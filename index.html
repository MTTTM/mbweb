<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/animation.css"/>
</head>
<body>
<div class="loading" id="loading" style="display: none;">
    <div class="center-obj">
        <div class="J_man ele-man"></div>
        <div class="J_star ele-star1"></div>
        <div class="J_star ele-star2"></div>
        <div class="J_star ele-star3"></div>
        <div class="J_star ele-star4"></div>
        <div class="J_star ele-star5"></div>
        <div id="J_loadArea" class="loading-area"></div>
        <a id="J_btnGo" href="javascript:;" class="btn-action">
            <div class="btn-action-inner"></div>
        </a>
    </div>
</div>
<div class="main fullpage-wrapper" id="fullPage">
    <section style="height: 100%" class="page page2 fp-section active fp-table">
        <div class="page_container module2">
            <div class="frame">
                <div class="center-obj">
                    <div class="ele-land"></div>
                    <div class="ele-phone"></div>
                    <div class="ele-ballon"></div>
                    <div class="ele-rocket"></div>
                    <div class="ele-man"></div>
                    <div class="ele-yellowball"></div>
                    <div class="ele-shine"></div>
                    <div class="ele-dot1"></div>
                    <div class="ele-dot2"></div>
                    <div class="ele-txt"></div>
                </div>
                <div class="parallax-obj">
                    <div class="layer ele-p1" data-depth="1.00"></div>
                    <div class="layer ele-p2" data-depth="0.80"></div>
                    <div class="layer ele-p3" data-depth="0.30"></div>
                    <div class="layer ele-p4" data-depth="0.30"></div>
                    <div class="layer ele-p5" data-depth="1.10"></div>
                </div>
                <div class="music-wrap">
                    <i class="J_musicIcon icon-music"></i>
                </div>
                <a href="javascript:;" class="arrow-area J_downArrow">
                    <i class="arrow"></i>
                </a>
            </div>
        </div>
    </section>


</div>
</body>
</html>
